<section class="register">
    <form name="myform" ng-submit="register()" novalidate>
        <h1>Register</h1>
        <p>To access site feature</p>

        <p class="error formerror" ng-show="message">{{message}}</p>

        <input type="text" name="firstname" placeholder="First Name" autofocus ng-model="user.firstname" ng-required="true">
        <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
            First name is required.
        </p>

        <input type="text" name="lastname" placeholder="Last Name" autofocus ng-model="user.lastname" ng-required="true">
        <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">
            First name is required.
        </p>

        <input type="email" name="email" placeholder="Email" autofocus ng-model="user.email" ng-required="true">
        <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
            Must be valid email.
        </p>

        <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
            Password is required.
        </p>

        <button type="submit" class="btn" ng-disable="myform.$invalid">Register</button>
        <p> or <a href="#/login">login</a></p>
    </form>
</section>
